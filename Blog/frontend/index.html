<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <title>Blog Website</title>
</head>

<body>
    <header>
        <h1 class="logo"><a href="#"><img src="main.png" alt="Navani" class="header-logo"></a></h1>
        <nav>
            <ul>
                <li class="nav1"><a href="/">Home</a></li>
                <li class="nav1">
                    <a href="#" id="createPostBtn" class="button">+ Create Post</a>
                </li>
                
                <li class="nav1"><a href="#" id="contactBtn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="post-container">
        <div id="createPostModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Create a New Post</h2>
                <form id="postForm">
                    <div class="upper">
                        <div class="title">
                            <label class="postheading" for="postTitle">Title</label>
                            <input type="text" class="postTitle" id="postTitle" name="postTitle" autocomplete="off" required>
                        </div>
                        <div class="category1">
                            <label class="postheading" for="postCategory">Category</label>
                            <input type="text" class="postCategory" id="postCategory" name="postCategory" autocomplete="off" required>
                        </div>
                    </div>
                    <label class="postheading" for="postDescription">Description</label>
                    <textarea class="postDescription" id="postDescription" name="postDescription" autocomplete="off" required></textarea>
                    <button type="submit" id="postSubmitBtn" class="postSubmitBtn">Post</button>
                </form>
            </div>
        </div>

        <!-- Contact Modal -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeContactModal">&times;</span>
                <p>Created by Navanidhiram A - CSBS</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 NAVANIDHIRAM A. All Rights Reserved</p>
    </footer>

    <script src="/frontend/js/script.js"></script>
</body>

</html>
